<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h3>Edit Question</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Question</label>
                <input type="text" class="form-control" name="question_statement" value="{{ question.question_statement }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 1</label>
                <input type="text" class="form-control" name="option1" value="{{ question.option1 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 2</label>
                <input type="text" class="form-control" name="option2" value="{{ question.option2 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 3</label>
                <input type="text" class="form-control" name="option3" value="{{ question.option3 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 4</label>
                <input type="text" class="form-control" name="option4" value="{{ question.option4 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correct Option (1-4)</label>
                <input type="number" class="form-control" name="correct_option" value="{{ question.correct_option }}" min="1" max="4" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('admin.view_quiz', quiz_id=question.quiz_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
