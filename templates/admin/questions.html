<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question - {{ quiz.subject }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.manage_quizzes') }}">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">{{ quiz.subject.name }} - {{ quiz.chapter.name }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Question Title:</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Question Statement:</label>
                        <textarea class="form-control" name="question_statement" rows="3" required></textarea>
                    </div>

                    <div class="card p-3">
                        <h6 class="text-danger">Single Option Correct</h6>
                        <div class="mb-2">
                            <label>Option 1:</label>
                            <input type="text" class="form-control" name="option1" required>
                        </div>
                        <div class="mb-2">
                            <label>Option 2:</label>
                            <input type="text" class="form-control" name="option2" required>
                        </div>
                        <div class="mb-2">
                            <label>Option 3:</label>
                            <input type="text" class="form-control" name="option3" required>
                        </div>
                        <div class="mb-2">
                            <label>Option 4:</label>
                            <input type="text" class="form-control" name="option4" required>
                        </div>
                        <div class="mb-2">
                            <label>Correct Option (1-4):</label>
                            <input type="number" class="form-control" name="correct_option" min="1" max="4" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success mt-3">Save and Next</button>
                    <a href="{{ url_for('admin.view_quiz', quiz_id=quiz.id) }}" class="btn btn-secondary mt-3">Close</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
