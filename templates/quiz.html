<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">{{ quiz.subject.name }} Quiz Details</h2>
    <div class="card mt-4 shadow">
        <div class="card-body">
            <p><strong>Subject:</strong> {{ quiz.subject.name }}</p>
            <p><strong>Date:</strong> {{ quiz.date_of_quiz.strftime('%Y-%m-%d ') }}</p>
            <p><strong>Duration:</strong>
                {{ quiz.time_duration }}
            </p>
            <p><strong>Total Questions:</strong> {{ quiz.questions | length }}</p>

            <a href="{{ url_for('main.start_quiz', quiz_id=quiz.id) }}" class="btn btn-success">Start Quiz</a>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
</body>
</html>
